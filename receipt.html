<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Receipt</title>
</head>
<body>
    <h1>Thank You for Your Order!</h1>
    <h2>Order ID: {{ receipt.order_id }}</h2>
    <h3>Items Ordered:</h3>
    <ul>
        {% for item in receipt.items %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <h3>Total: ${{ receipt.total_price }}</h3>
</body>
</html>
